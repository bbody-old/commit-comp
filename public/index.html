<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <title>Commit Comp</title>
    <meta name="description" content="App to track Github commit competitions, can view and rank by total commits, days with commits, commits per day, percentage of days and longest streak" />
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#00b5f2">
    <meta name="apple-mobile-web-app-title" content="Commit Comp">
    <meta name="application-name" content="Commit Comp">
    <meta name="msapplication-TileColor" content="#00b5f2">
    <meta name="theme-color" content="#ffffff">

    <!-- OpenGraph -->
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg">
    <meta property="og:image:width" content="279">
    <meta property="og:image:height" content="279">
    <meta property="og:description" content="App to track Github commit competitions, can view and rank by total commits, days with commits, commits per day, percentage of days and longest streak">
    <meta property="og:title" content="Commit Comp">
    <meta property="og:url" content="https://commit-comp.bbody.io/">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Commit Comp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% if (NODE_ENV === "production"){ %>
      <div id="codefund"><!-- fallback content --></div>
      <script src="https://codefund.io/properties/553/funder.js" async="async"></script>
    <% } %>
    <div id="issue-embed"></div>
    <script src="https://cdn.issueembed.dev/issue-embed.js"></script>
    <script>
      window.onload = function() {
        issueEmbed.init("#issue-embed", "755470cf-f6c6-4d50-96e9-e9c6a8457362", "MIDDLE-BOTTOM");
      };
    </script>
  </body>
</html>
